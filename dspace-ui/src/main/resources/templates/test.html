<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="layout :: htmlhead" th:with="title='DSpace Spring Boot Testing'"></head>

<body>
    <div th:replace="layout :: navbar">(navbar)</div>
    
    <div class="container">
        <div class="starter-template">
            <h1>DSpace UI on Spring Boot + ThymeLeaf + Bootstrap</h1>
            <p class="lead">Say that three times fast</p>
            <h2>1. Test Query Param</h2>
            <p th:text="'Hello, ' + ${name} + '!'" />
            <h2>2. Test Spring Boot Setting (application.properties)</h2>
            <p th:text="'Application Name: ' + ${appName}" />
            <h2>3. Test Loading dspace.cfg</h2>
            <p th:text="'Directory: ' + ${dir}" />
            <p th:text="'Host: ' + ${host}" />
            <p th:text="'URL: ' + ${url}" />

            <h2>4. Test Reading DSpace Top-Level Communities</h2>
            <div th:each="comm : ${communities}">
                <p th:text="${comm.name}">Name</p>
            </div>
        </div>
    </div>
    
    
    <div th:include="layout :: footer" id="footer">(footer)</div>
</body>
</html>
