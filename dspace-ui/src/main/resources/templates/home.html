<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!--/* Include the 'htmlhead' fragment in the 'layout.html' of our theme */-->
<head th:include="@{'../static/themes/' + ${theme} + '/layout'} :: htmlhead" th:with="title='DSpace Spring Boot Testing'"></head>

<body>
    <div th:replace="@{'../static/themes/' + ${theme} + '/layout'} :: navbar">(navbar)</div>
    
    <div class="container">
        <div class="starter-template">
            <h2 th:text="'Welcome to the ' + ${applicationName}">(DSpace Homepage Heading)</h2>
            <p class="lead">Built on Spring Boot + ThymeLeaf + Bootstrap</p>

            <!--/* List of Top Level Communities */-->
            <h3 th:unless="${#lists.isEmpty(communities)}">Communities</h3>
            <ul th:each="community : ${communities}">
                <li><a href="#" th:href="@{'/handle/' + ${community.handle}}" th:text="${community.name}">(Top-Level Community Names)</a></li>
            </ul>
        </div>
    </div>
    
    
    <div th:include="@{'../static/themes/' + ${theme} + '/layout'} :: footer" id="footer">(footer)</div>
</body>
</html>
